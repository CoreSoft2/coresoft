<form method="post" action="{{ '/projects/' + project._id + '/iotlogs' }}" role="form">
  <input type="hidden" name="_csrf" value="{{ csrf_token }}">
  <div class="form-group">
    <textarea rows="6" name="body" placeholder="Add your iotlog" id="" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Add IOT LOG</button>
</form>
